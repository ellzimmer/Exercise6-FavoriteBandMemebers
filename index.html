<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href='https://fonts.googleapis.com/css?family=Happy+Monkey' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  	<meta charset="utf-8">
  	<title>Queen Band Members</title>
</head>

<body ng-app>
  <div class="main">
   	<div ng-init="queen=['Freddie Mercury: Lead vocals, piano', 'Brian May: Guitar, vocals', 'John Deacon: Bass 	guitar', 'Roger Taylor: Drums, vocals']">

  		<h1>Members of the Band:</h1>
     	<p ng-repeat="member in queen">{{member}}</p> 
    </div> 
  </div> 
<img src="band-pic.jpe">

<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
